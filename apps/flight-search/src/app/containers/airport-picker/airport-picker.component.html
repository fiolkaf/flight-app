<mat-form-field>
  <input
    type="text"
    [placeholder]="title"
    [formControl]="myControl"
    matInput
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let airport of filteredAirports$ | async"
      [value]="airport"
    >
      {{ airport.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
